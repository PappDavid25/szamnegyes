<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3×3 tábla játék</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="app">
      <h1>3×3 tábla</h1>

      <div class="board">
        <button class="corner a" id="btnA">A</button>
        <button class="corner b" id="btnB">B</button>
        <button class="corner c" id="btnC">C</button>
        <button class="corner d" id="btnD">D</button>

        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <div class="controls">
        <button id="btnDecode">Visszafejtés</button>
        <button id="btnReset">Reset</button>
      </div>

      <div class="result">
        <div><strong>Tábla:</strong> <span id="tableOut"></span></div>
        <div><strong>Kimenet:</strong> <span id="out"></span></div>
      </div>
    </div>
  </body>
</html>
